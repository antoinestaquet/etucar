<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - EtuCar</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a class="text-decoration-none text-dark fs-4 mb-1" href="index.html">
                EtuCar
            </a>
        </div>
    </header>
    <main>

        <section class="container border mt-3 py-3">

            <h1>Mot de passe oublié</h1>

            <form id="email" class="row">
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="col-12 mt-3">
                    <button id="btnemail" type="button" class="btn btn-primary">Récupérer mon mot de passe</button>
                </div>
            </form>

            <form id="code" class="row">
                <div class="col-12">
                    <label class="form-label">Entrez le code que vous avez reçu par mail</label>
                </div>
                <div class="col-12 mt-2">
                    <input type="text" class="form-control-sm" id="txtcode" required>
                </div>
                <div class="col-12 mt-2">
                    <button id="btncode" class="btn btn-primary">Valider</button>
                </div>
            </form>

            <form id="reset" class="d-flex d-none">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Entrez votre nouveau mot de passe</label>
                        <input id="mdp" type="password" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Confirmez votre nouveau mot de passe</label>
                        <input id="verif" type="password" class="form-control">
                    </div>
                    <div class="col-12 mt-3">
                        <button id="btnreset" class="btn btn-primary">Valider</button>
                    </div>
                </div>
            </form>


        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script async src="scripts/reset-mdp.js"></script>
</body>

</html>
