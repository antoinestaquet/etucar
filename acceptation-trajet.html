<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtuCar - Accueil</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">

</head>

<body class="d-flex flex-column min-vh-100">
    <header class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a class="text-decoration-none text-dark fs-4 mb-1" href="index.html">
                EtuCar
            </a>

            <div class="d-flex flex-wrap align-items-center justify-content-center col-12 col-sm-auto">

                <nav class="nav mb-1 col-12 col-sm-auto justify-content-center">
                    <a href="ajout-trajet.html" class="nav-link link-dark">Ajouter un trajet</a>
                </nav>

                <div class="dropdown d-flex justify-content-center mb-1 me-2 ms-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="choixLangage"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        FR
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownChoixLangage">
                        <li><a href="#" class="dropdown-item">EN</a></li>
                    </ul>
                </div>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="menuCompte"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/utilisateur.svg" alt="image-utilisateur" class="rounded-circle" width="32"
                            height="32">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="menuCompte">
                        <li><a class="dropdown-item" href="inscription.html">S'inscrire</a></li>
                        <li><a class="dropdown-item" href="connexion.html">Connexion</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <main>
        <section class="recherche py-3">
            <div class="border border-2 rounded-top text-decoration-none row text-dark py-4 justify-content-center">
                <div class="col-12 row">
                    <div>10:00 Ville1, adresse</div>
                    <div class="ms-2">&#8594;</div>
                    <div>17:00 Ville2, adresse</div>
                </div>
            </div>
            <div class="border-start border-end border-bottom border-2 row py-2 text-muted">
                <span class="col-8"> Prix pour 1 passager </span>
                <span class="col-4 text-end"> 20 &euro;</span>
            </div>
            <div class="border-start border-end border-bottom border-2 row">
                <!-- Redirection vers le profil de l'utillisateur ?-->
                <a class="utilisateur d-flex align-items-center text-dark text-decoration-none py-2" href="">
                    <div class="col-8 d-flex align-items-center">
                        <img class="img-trajet" src="images/utilisateur.svg" alt="image utilisateur">
                        <div class="ms-2">Utilisateur</div>
                    </div>

                    <div class="col-4 text-end">
                        <img class="col-4 text-end" src="images/chevron-droit.svg" alt="chevron-droit">
                    </div>
                </a>
                <a class="utilisateur d-flex align-items-center text-dark text-decoration-none py-2" href="">
                    <img class="img-trajet" src="images/message.svg" alt="Bulle de dialoguqe">
                    <span class="ms-2">Contacter l'utilisateur</span> 
                    
                </a>
            </div>
            <!-- Si des informations supplémentaires ont été fournies -->
            <div class="border-start border-end border-bottom border-2 row rounded-bottom py-2 mb-2">
                <ul class="list-unstyled text-muted">
                    <li>Non-fumeur</li>
                    <li>Deuxième information</li>
                </ul>
                <div class="d-flex align-items-center">
                    <img class="img-trajet" src="images/voiture.svg" alt="image de voiture" class="rounded-circle">
                    <span class="ms-2">Véhicule utilisé</span>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary" id="demande-trajet">Rejoindre le trajet</button>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer class="footer mt-auto bg-light">
        <div class="text-muted text-center p-3">
            © 2022 Copyright:
            <a class="text-dark" href="https://uphf.fr">etucar.com</a>
        </div>
    </footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="scripts/acceptation-trajet.js"></script>
</body>

</html>
