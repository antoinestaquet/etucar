<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription EtuCar</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body class="min-vh-100">
    <main>
        <header class="container">
            <div
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                <a class="text-decoration-none text-dark fs-4 mb-1" href="index.html">
                    EtuCar
                </a>

                <div class="d-flex flex-wrap align-items-center justify-content-center col-12 col-sm-auto">

                    <nav class="nav mb-1 col-12 col-sm-auto justify-content-center align-items-center">
                        <a href="ajout-trajet.html" class="nav-link link-dark">Ajouter un trajet</a>
    
                        <div id="header" class="dropdown text-end align-items-center">
                            <a href="#" class=" link-dark text-decoration-none dropdown-toggle" id="menuCompte"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="images/utilisateur.svg" alt="image-utilisateur" class="rounded-circle"
                                    width="32" height="32">
                            </a>
                            <ul class="dropdown-menu text-small" aria-labelledby="menuCompte">
                                <li><a class="dropdown-item" href="inscription.html">S'inscrire</a></li>
                                <li><a class="dropdown-item" href="connexion.html">Connexion</a></li>
                            </ul>
                        </div>
                        <div id="headerlog" class="d-none dropdown text-end">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="menuCompte"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="images/utilisateur.svg" alt="image-utilisateur" class="rounded-circle"
                                    width="32" height="32">
                            </a>
                            <ul class="dropdown-menu text-small" aria-labelledby="menuCompte">
                                <li><a class="dropdown-item" href="page-utilisateur.html">Mon profil</a></li>
                                <li><a class="dropdown-item bg-danger bg-opacity-10" href="index.html">Déconnexion</a>
                                </li>
                            </ul>
                        </div>
                    </nav>


                </div>
            </div>
        </header>
        <section class="container border mt-3 py-3">

            <h1>Créer un compte</h1>
            <form id="form" class="row needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="prenom" class="form-label">Prénom*</label>
                    <input type="text" class="form-control" name="prenom" id="prenom" required>
                </div>
                <div class="col-md-6">
                    <label for="nom" class="form-label">Nom*</label>
                    <input type="text" class="form-control" name="nom" id="nom" required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="col-12">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="tel" class="form-control" name="telephone" id="telephone">
                </div>
                <div class="col-12">
                    <label for="motDePasse" class="form-label">Mot de passe*</label>
                    <input type="password" class="form-control" name="password" id="motDePasse" required>
                    <div class="invalid-feedback" id="invalid-motDePasse">
                        Veuillez utiliser un mot de passe.
                    </div>
                </div>

                <div class="col-12">
                    <h2>Si vous êtes en possession d'un véhicule :</h2>
                </div>
                <div class="col-6">
                    <label for="nomVehicule" class="form-label">Nom du véhicule</label>
                    <input type="text" class="form-control" name="nomVehicule" id="nomVehicule">
                    <div class="invalid-feedback">
                        Veuillez compléter les deux champs si vous possédez un véhicule.
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <label for="nombrePlace" class="form-label">Nombre de place passager</label>
                    <input type="number" class="form-control" name="nombrePlace" id="nombrePlace">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </div>
            </form>

            <div>
                Vous possédez déjà un compte ? <a href="connexion.html">Identifiez-vous</a>
            </div>


        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="scripts/inscription-validation.js"></script>
    <script type="module" src="scripts/header.js"></script>

</body>

</html>
