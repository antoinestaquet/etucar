<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié EtuCar</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet/style.css">
    </head>

<body class="min-vh-100">
    <header class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a class="text-decoration-none text-dark fs-4 mb-1" href="index.html">
                EtuCar
            </a>

            <div class="d-flex flex-wrap align-items-center justify-content-center col-12 col-sm-auto">

                <nav class="nav mb-1 col-12 col-sm-auto justify-content-center align-items-center">
                    <a href="ajout-trajet.html" class="nav-link link-dark">Ajouter un trajet</a>

                    <div id="header" class="dropdown text-end align-items-center">
                        <a href="#" class=" link-dark text-decoration-none dropdown-toggle" id="menuCompte"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="images/utilisateur.svg" alt="image-utilisateur" class="rounded-circle" width="32"
                                height="32">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="menuCompte">
                            <li><a class="dropdown-item" href="inscription.html">S'inscrire</a></li>
                            <li><a class="dropdown-item" href="connexion.html">Connexion</a></li>
                        </ul>
                    </div>
                    <div id="headerlog" class="d-none dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="menuCompte"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="images/utilisateur.svg" alt="image-utilisateur" class="rounded-circle" width="32"
                                height="32">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="menuCompte">
                            <li><a class="dropdown-item" href="page-utilisateur.html">Mon profil</a></li>
                            <li><button class="dropdown-item bg-danger bg-opacity-10" id="deconnexion">Déconnexion</button></li>
                        </ul>
                    </div>
                </nav>


            </div>
        </div>
    </header>
    <main>

        <section class="container border mt-3 py-3">

            <h1>Mot de passe oublié</h1>

            <form id="email" class="row needs-validation" methode="" novalidate>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="emailtxt" required>
                </div>
                <div class="col-12 mt-3">
                    <button id="btnemail" type="submit" class="btn btn-primary">Récupérer mon mot de passe</button>
                </div>
            </form>

            <form id="modify-pass" class="row d-none needs-validation" novalidate>
                <div class="col-12">
                    <label class="form-label">Entrez le code que vous avez reçu par mail</label>
                    <input type="text" class="form-control" name="code" id="txtcode" required>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Entrez votre nouveau mot de passe</label>
                        <input id="mdp" type="password" name="newPassword" class="form-control" required>
                        <div class="invalid-feedback">
                            Les mots de passe ne correspondent pas.
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Confirmez votre nouveau mot de passe</label>
                        <input id="verif" type="password" class="form-control" required>
                    </div>
                    <div class="col-12 mt-3">
                        <button id="btnreset" type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </div>
            </form>
            <label class="p-3 mt-3 bg-success text-white d-none w-100" id="redirection">
                Votre mot de passe a été modifié. Vous allez être redirigé vers la page de connexion.<br>
                <i><a style="font-size: 9px;" class="text-white" href="connexion.html">Si vous n'êtes pas redirigé après 5 secondes, cliquez ici</a></i>
            </label>


        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="scripts/mot-de-passe-oublie.js"></script>
    <script type="module" src="scripts/header.js"></script>

</body>

</html>
