<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EtuCar - Modification du profil</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
                <a class="text-decoration-none text-dark fs-4 mb-1" href="index.html">
                    EtuCar
                </a>
    
                <div class="d-flex flex-wrap align-items-center justify-content-center col-12 col-sm-auto">
    
                    <nav class="nav mb-1 col-12 col-sm-auto justify-content-center">
                        <a href="ajout-trajet.html" class="nav-link link-dark">Ajouter un trajet</a>
                    </nav>
    
                    <div class="dropdown d-flex justify-content-center mb-1 me-2 ms-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="choixLangage"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            FR
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownChoixLangage">
                            <li><a href="#" class="dropdown-item">EN</a></li>
                        </ul>
                    </div>
    
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="menuCompte"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="images/utilisateur.svg" alt="image-utilisateur" class="rounded-circle" width="32" height="32">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="menuCompte">
                            <li><a class="dropdown-item" href="userpage.html">Mon profil</a></li>
                            <li><a class="dropdown-item bg-danger bg-opacity-10" href="">Déconnexion</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="container border">
            <h1>Adresse mail</h1>
            <form id="email" class="row needs-validation" methode="" novalidate>
                <div class="col-12">
                    <label for="email" class="form-label">Entrez votre nouvelle adresse mail</label>
                    <input type="email" placeholder="example@mail.com" class="form-control" name="email" id="emailtxt" required>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Confirmez votre nouvelle adresse mail</label>
                    <input type="email" placeholder="example@mail.com" class="form-control" name="email" id="emailconfirm" required>
                </div>
                <div class="col-12 my-3">
                    <button id="btnemail" type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
              <form id="code" class="row d-none needs-validation" novalidate>
                <div class="col-12">
                    <label class="form-label">Entrez le code que vous avez reçu par mail</label>
                    <input type="text" class="form-control" name="code" id="txtcode" required>
                </div>
                <div class="col-12 mt-2">
                    <button id="btncode" type="submit" class="btn btn-primary my-2">Valider</button>
                </div>
            </form>
            <form id="validmail" class="row d-none">
                <h4 class="text-success">&check; Votre adresse mail a été modifiée.</h4>
            </form>
        </section>
        <section class="mt-2 container border">
            <h1>Téléphone</h1>
            <form id="tel" class="row needs-validation" methode="" novalidate>
                <div class="col-12">
                    <label for="tel" class="form-label">Entrez votre nouveau numéro de téléphone</label>
                    <input type="tel" class="form-control" name="numtel" id="numtel" required>
                </div>
                <div class="col-12">
                    <label for="tel" class="form-label">Confirmez votre nouveau numéro de téléphone</label>
                    <input type="tel" class="form-control" name="numtel" id="numtelconfirm" required>
                </div>
                <div class="col-12 my-3">
                    <button id="btntel" type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
            <form id="validtel" class="row d-none">
                <h4 class="text-success">&check; Votre numéro de téléphone a été modifié.</h4>
            </form>
            </section>
            <section class="my-2 container border">
                <h1>Adresse</h1>
                <form id="adresse" class="row needs-validation" methode="" novalidate>
                    <div class="col-12">
                        <label for="txt" class="form-label">Adresse</label>
                        <input type="text" class="form-control" name="adresstxt" id="inputAdresse" required>
                    </div>
                    <div class="form-row row mt-2">
                        <div class="form-group col-md-6">
                          <label for="inputCity">Ville</label>
                          <input type="text" class="form-control" id="inputVille">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">Pays</label>
                          <input type="text" class="form-control" id="inputPays">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputState">ZIP / Code Postal</label>
                            <input type="text" class="form-control" id="inputZipPostal">
                          </div>
                      </div>
                    <div class="col-12 my-2">
                        <button id="btnadresse" type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </form>
                <form id="validAdresse" class="row d-none">
                    <h4 class="text-success">&check; Votre adresse a été modifiée.</h4>
                </form>
                </section>
                <section class="container border">
                    <h1>Mot de passe</h1>
                    <form id="password" class="row needs-validation" methode="" novalidate>
                        <div class="col-12">
                            <label for="password" class="form-label">Entrez votre ancien mot de passe</label>
                            <input type="password" class="form-control" name="password" id="oldpassword" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Entrez votre nouveau mot de passe</label>
                            <input type="password" class="form-control" name="password" id="newpassword" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Confirmez votre nouveau mot de passe</label>
                            <input type="password" class="form-control" name="password" id="confirmpassword" required>
                        </div>
                        <div class="col-12 my-3">
                            <button id="btnpassword" type="submit" class="btn btn-primary">Valider</button>
                        </div>
                    </form>
                    <form id="validpassword" class="row d-none">
                        <h4 class="text-success">&check; Votre mot de passe a été modifié.</h4>
                    </form>
                </section>
        <footer class="footer mt-auto bg-light">
            <div class="text-muted text-center p-3">
                © 2022 Copyright:
                <a class="text-dark" href="https://uphf.fr">etucar.com</a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script async src="scripts/modifier-profil.js"></script>
        </body>
</html>
