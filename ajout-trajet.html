<!--
    Utilisation de OpenStreetMap avec Leafletjs
-->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout trajet Etucar</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">

    <!-- MAP QUEST  -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />


</head>

<body class="d-flex flex-column min-vh-100">
    <main>
        <section>
            <div id="map">
            </div>
            <div class="map-ui-container border border-2">
                <form id="form" class="row map-ui py-2">
                    <div class="autocomplete-container">
                        <input type="text" name="start" id="start" class="form-control mb-1"
                            placeholder="Point de départ">
                    </div>
                    <div class="autocomplete-container">
                        <input type="text" name="end" id="destination" class="form-control mb-1"
                            placeholder="Point d'arrivée">
                    </div class="autocomplete-container">
                    <button type="submit" class="btn btn-primary">Continuer</button>
                </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer class="footer mt-auto bg-light">
        <div class="text-muted text-center p-3">
            © 2022 Copyright:
            <a class="text-dark" href="https://uphf.fr">etucar.com</a>
        </div>
    </footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Script etucar-->
    <script defer src="scripts/map.js"></script>

</body>

</html>
