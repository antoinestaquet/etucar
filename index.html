<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtuCar - Accueil</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a class="text-decoration-none text-dark fs-4 mb-1" href="">
                EtuCar
            </a>
            
            <div class="d-flex flex-wrap align-items-center justify-content-center col-12 col-sm-auto">
                <div class="dropdown d-flex justify-content-center col-12 col-sm-auto mb-1 me-2 ms-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="choixLangage" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        FR
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownChoixLangage">
                        <li><a href="#" class="dropdown-item">EN</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-primary mb-1 me-2" type="button">Connexion</button>
                <button class="btn btn-primary mb-1" type="button">S'inscrire</button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <br><br>
        <div class="container ">
            <div class="row justify-content-md-center align-items-center">   
            <div class="col-md-auto">
                <input type="time" id="heure_arrivee" class="form-control">
              </div>
              <div class="col-lg-auto">
                  <input type="text" id="lieu_depart" class="form-control" placeholder="Lieu de départ">
              </div>
            <div class="col-lg-auto">
                <input type="text" id="destination" class="form-control" placeholder="Destination">
            </div>
            <div class="col-md-auto">
                <input id="jour" type="date" class="form-control">
            </div>
        </div>
        <br>
        <div class="text-center">
            <button id="valid" class="btn btn-primary btn-lg">Trouver un covoiturage</button>
        </div>
        </div>
        
        <!--Footer-->
        <div class="d-flex flex-column min-vh-100">
        <footer class=" mt-auto bg-light justify-content-center">
            <div class="text-muted text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2022 Copyright:
              <a class="text-dark" href="https://uphf.fr">etucar.com</a>
            </div>
          </footer>
          </div>
        <script async src="script/test.js"></script>
        <script async src="script/test.js"></script>

      <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
