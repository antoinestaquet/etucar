<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtuCar - Accueil</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a class="text-decoration-none text-dark fs-4 mb-1" href="">
                EtuCar
            </a>

            <div class="d-flex flex-wrap align-items-center justify-content-center col-12 col-sm-auto">
                <div class="dropdown d-flex justify-content-center col-12 col-sm-auto mb-1 me-2 ms-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="choixLangage"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        FR
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownChoixLangage">
                        <li><a href="#" class="dropdown-item">EN</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-primary mb-1 me-2" type="button">Connexion</button>
                <button class="btn btn-primary mb-1" type="button">S'inscrire</button>
            </div>
        </div>
    </header>
    <main>
        <section class=" container">
            <div class="row">
                <div class="row col-sm">
                    <input type="time" id="heure_arrivee" class="form-control">
                </div>
                <div class="row col-sm">
                    <input type="text" id="lieu_depart" class="form-control" placeholder="Lieu de départ">
                </div>
                <div class="row col-sm">
                    <input type="text" id="destination" class="form-control" placeholder="Destination">
                </div>
                <div class="row col-sm">
                    <input id="jour" type="date" class="form-control">
                </div>
            </div>
            <br>
            <div class="text-center">
                <button id="valid" class="btn btn-primary btn-lg">Trouver un covoiturage</button>
            </div>
        </section>

        <section class="container border-bottom py-3">
            <form method="POST" enctype=multipart/form-data>
                <h3>Importe ton emploi du temps pour faciliter la recherche!</h3>
                <div class="mb-3">
                    <label for="emploiDuTemps" class="form-label">(.ics supporté)</label>
                    <input class="form-control" type="file" name="emploiDuTemps" id="emploiDuTemps" accept=".ics"
                        onchange="return (valider_EmploiDuTemps(this.value)) ">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script async src="scripts/recherche-trajet.js"></script>
    <script async src="scripts/emploi-du-temps.js"></script>
</body>

</html>
