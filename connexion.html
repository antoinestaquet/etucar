<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription EtuCar</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <a class="text-decoration-none text-dark fs-4 mb-1" href="index.html">
                EtuCar
            </a>

            <div class="d-flex flex-wrap align-items-center justify-content-center col-12 col-sm-auto">
                <div class="dropdown d-flex justify-content-center col-12 col-sm-auto mb-1 me-2 ms-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="choixLangage"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        FR
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownChoixLangage">
                        <li><a href="#" class="dropdown-item">EN</a></li>
                    </ul>
                </div>
                <a href="connexion.html"><button class="btn btn-outline-primary mb-1 me-2" type="button">Connexion</button></a>
                <button class="btn btn-primary mb-1" type="button">S'inscrire</button>
            </div>
        </div>
    </header>
    <main>

        <section class="container border mt-3 py-3">

            <h1>Connexion</h1>

            <form id="form" class="row needs-validation" novalidate>
                <div class="col-12">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="col-12 mt-1">
                    <label for="motDePasse" class="form-label">Mot de passe*</label>
                    <input type="password" class="form-control" name="motDePasse" id="motDePasse" required>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Connexion</button>
                    <a class="text-muted p-lg-2" href="">Mot de passe oubli√©</a>
                </div>
            </form>


        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
